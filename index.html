<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>棋士データ検索（PC版）</title>
  <link rel="stylesheet" href="style.css">
  <script>
  // ---- PC→スマホ 自動切り替え ＋ 手動切り替え考慮 ----
  // 手動選択（?force=1）が付いている場合は自動切り替えしない
  const forced = location.search.includes('force=1');

  const mqToMobile = window.matchMedia('(max-width: 768px)');

  function goMobileOnMatch(e) {
    if (!forced && e.matches) {
      location.replace('mobile.html');
    }
  }

  // 初回判定
  goMobileOnMatch(mqToMobile);

  // 画面幅の変化を監視
  mqToMobile.addEventListener('change', goMobileOnMatch);
</script>
</head>
<body>
  <h1>棋士データ検索（PC版）</h1>
  <div class="controls">
    <input type="text" id="searchBox" placeholder="検索..." />
    <label style="margin-left:.5em;">
      <input type="checkbox" id="pc-activeOnly" checked> 現役のみ表示
    </label>
  </div>
  <table id="pc-table">
    <thead>
      <tr>
        <th class="sortable" data-key="name">棋士名</th>
        <th class="sortable" data-key="birth">生年月日</th>
        <th class="sortable" data-key="promo">四段昇段日</th>
        <th class="sortable" data-key="no">棋士番号</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p style="margin-top:1em;">
  <a href="mobile.html?force=1">▶ スマホ版を表示</a>
</p>

  <script>
    let people = [];
    let currentPCSortKey = 'name';
    let currentPCSortOrder = 'asc';

    function parseDate(str){ const d=new Date(str); return isNaN(d)?null:d; }
    function toNumber(str){ const n=Number(str); return isNaN(n)?Infinity:n; }

    async function loadData() {
      const res = await fetch('kishi.csv');
      const text = await res.text();
      const rowsRaw = text.trim().split(/\r?\n/).map(r=>r.split(','));
      const header = rowsRaw.shift();
      const idx = name => header.findIndex(h=>h===name);
      const today = new Date();
      people = rowsRaw.map(cols=>{
        const name=cols[idx('棋士名')];
        const birthStr=cols[idx('生年月日')];
        const promStr=cols[idx('四段昇段日')];
        const noStr=cols[idx('棋士番号')];
        const birth=parseDate(birthStr);
        const prom=parseDate(promStr);
        return {
          name,birthStr,promStr,noStr,
          birth,prom,
          noNum: toNumber(noStr),
          status: cols[idx('状態')]||'現役'
        };
      });
    }

    function renderPC(list = people) {
      const tbody=document.querySelector('#pc-table tbody');
      tbody.innerHTML=list.map(p=>`
        <tr>
          <td>${p.name}</td>
          <td>${p.birthStr}</td>
          <td>${p.promStr}</td>
          <td>${p.noStr??''}</td>
        </tr>
      `).join('');
    }

    function getFilteredPeople() {
      return document.getElementById('pc-activeOnly').checked
        ? people.filter(p=>p.status==='現役')
        : people;
    }

    function applyPCSearch() {
      const q=(document.getElementById('searchBox').value||'').trim();
      const base=getFilteredPeople();
      const filtered=q
        ? base.filter(p=>p.name.includes(q)||p.birthStr.includes(q)||p.promStr.includes(q)||(p.noStr||'').includes(q))
        : base;
      renderPC(sortPC(filtered));
    }

    function sortPC(list) {
      return [...list].sort((a,b)=>{
        let av,bv;
        switch(currentPCSortKey){
          case 'name': return currentPCSortOrder==='asc'
            ? a.name.localeCompare(b.name,'ja')
            : b.name.localeCompare(a.name,'ja');
          case 'birth': av=a.birth?.getTime()||0; bv=b.birth?.getTime()||0; break;
          case 'promo': av=a.prom?.getTime()||0; bv=b.prom?.getTime()||0; break;
          case 'no': av=a.noNum; bv=b.noNum; break;
        }
        return currentPCSortOrder==='asc'? av-bv : bv-av;
      });
    }

    function attachPCSort() {
      document.querySelectorAll('#pc-table th.sortable').forEach(h=>{
        h.addEventListener('click',()=>{
          currentPCSortKey=h.dataset.key;
          currentPCSortOrder=h.classList.contains('sorted-asc')?'desc':'asc';
          document.querySelectorAll('#pc-table th').forEach(x=>x.classList.remove('sorted-asc','sorted-desc'));
          h.classList.add(currentPCSortOrder==='asc'?'sorted-asc':'sorted-desc');
          applyPCSearch();
        });
      });
    }

    (async()=>{
      await loadData();
      attachPCSort();
      document.getElementById('searchBox').addEventListener('input',applyPCSearch);
      document.getElementById('pc-activeOnly').addEventListener('change',applyPCSearch);
      applyPCSearch();
    })();
  </script>
</body>
</html>
